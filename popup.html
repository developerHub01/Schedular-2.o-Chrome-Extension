<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="title">Scheduler 2.o</h2>
      <div class="main">
        <div class="tabs threeBtnCol">
          <label for="oneTime" class="active"
            >One Time
            <input
              type="radio"
              name="scheduleType"
              id="oneTime"
              value="oneTime"
              hidden
            />
          </label>
          <label for="regularTime"
            >Regular
            <input
              type="radio"
              name="scheduleType"
              id="regularTime"
              value="regularTime"
              hidden
            />
          </label>
          <label for="frequentlyTime"
            >Frequently
            <input
              type="radio"
              name="scheduleType"
              id="frequentlyTime"
              value="frequentlyTime"
              hidden
            />
          </label>
        </div>
        <div class="tabContents">
          <div class="basicOperation">
            <button class="addTask">Add Task</button>
            <button class="clearTask">Clear Task</button>
          </div>
          <div class="tabContent active">
            <div class="innerTabContent oneTimeInnerContent"></div>
          </div>
          <div class="tabContent">
            <div class="innerTabContent regularTimeInnerTabContent"></div>
          </div>
          <div class="tabContent">
            <div class="innerTabContent frequentlyTimeInnerContent"></div>
          </div>
        </div>
      </div>
      <div class="addItem popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="addTaskItemForm">
            <input
              type="text"
              name="taskTitle"
              placeholder="Task Title"
              class="inpBox"
              required
            />
            <textarea
              name="taskDescription"
              id="taskDescription"
              placeholder="Task Description"
              required
            ></textarea>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="typeSchedul popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="addSchedulType">
            <div class="threeBtnCol">
              <label for="oneTimeFormData" class="active"
                >One Time
                <input
                  type="radio"
                  name="scheduleTypeFormData"
                  id="oneTimeFormData"
                  value="oneTime"
                  hidden
                  checked
                />
              </label>
              <label for="regularTimeFormData"
                >Regular
                <input
                  type="radio"
                  name="scheduleTypeFormData"
                  id="regularTimeFormData"
                  value="regularTime"
                  hidden
                />
              </label>
              <label for="frequentlyTimeFormData"
                >Frequently
                <input
                  type="radio"
                  name="scheduleTypeFormData"
                  id="frequentlyTimeFormData"
                  value="frequentlyTime"
                  hidden
                />
              </label>
            </div>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="timeSchedulePopUp popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="timeScheduleType">
            <div class="flex flex-col gap-5 w-full">
              <label for="taskTime">Time: </label>
              <input
                type="time"
                name="taskTime"
                id="taskTime"
                required
                class="text-center"
              />
            </div>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="dateSchedulePopUp popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="dateScheduleType">
            <div class="inpWrapper">
              <div class="flex flex-col gap-5 w-full">
                <label for="taskTime">Time: </label>
                <input
                  type="time"
                  name="taskTime"
                  id="taskTime"
                  required
                  class="text-center"
                />
              </div>
              <div class="flex flex-col gap-5 w-full">
                <label for="taskDate">Date: </label>
                <input
                  type="date"
                  name="taskDate"
                  id="taskDate"
                  required
                  class="text-center"
                />
              </div>
            </div>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="daySchedulePopUp popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="daySchedulType" class="daySchedulType">
            <h3 class="text-center">Add Day And Time</h3>
            <div class="dayWrapper"></div>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="errorPopUp popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <h3 class="errorText"></h3>
        </div>
      </div>
      <div class="successPopUp popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <h3 class="successText">
            If you select any day then must select it's time
          </h3>
        </div>
      </div>
      <!-- View Details -->
      <div class="viewItem popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="viewDetailsForm">
            <input
              type="text"
              name="taskTitle"
              placeholder="Task Title"
              class="inpBox"
              readonly
            />
            <textarea
              name="taskDescription"
              id="taskDescription"
              placeholder="Task Description"
              readonly
            ></textarea>
          </form>
        </div>
      </div>
      <!-- Update details -->
      <div class="updateTitleDescription popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="updateTitleDescriptionForm">
            <input
              type="text"
              name="taskTitle"
              placeholder="Task Title"
              class="inpBox"
              required
            />
            <textarea
              name="taskDescription"
              id="taskDescription"
              placeholder="Task Description"
              required
            ></textarea>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="updateTimeSchedule popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="updateTimeScheduleForm">
            <div class="flex flex-col gap-5 w-full">
              <label for="updateTaskTimeOne">Time: </label>
              <input
                type="time"
                name="taskTime"
                id="updateTaskTimeOne"
                required
                class="text-center"
              />
            </div>
            <button>next</button>
          </form>
        </div>
      </div>
      <div class="updateDateSchedule popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="updateDateScheduleForm">
            <div class="inpWrapper">
              <div class="flex flex-col gap-5 w-full">
                <label for="updateTaskTimeRegular">Time: </label>
                <input
                  type="time"
                  name="taskTime"
                  required
                  class="text-center"
                  id="updateTaskTimeRegular"
                />
              </div>
              <div class="flex flex-col gap-5 w-full">
                <label for="updateTaskDate">Date: </label>
                <input
                  type="date"
                  name="taskDate"
                  required
                  class="text-center"
                  id="updateTaskDate"
                />
              </div>
            </div>
            <button type="submit">next</button>
          </form>
        </div>
      </div>
      <div class="updateDaySchedule popUpWrapper">
        <div class="popUp">
          <span class="hidePopUpIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </span>
          <form id="updateDayScheduleForm" class="daySchedulType">
            <h3 class="text-center">Add Day And Time</h3>
            <div class="dayWrapper"></div>
            <button>next</button>
          </form>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
